<!DOCTYPE html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="calc.js"></script>
</head>

<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="calculator">
      <input id="display" readonly>
      <div class="calculator-buttons">
        <button class="cal-btns num-btn" id="1">1</button>
        <button class="cal-btns num-btn" id="2">2</button>
        <button class="cal-btns num-btn" id="3">3</button>
        <button class="cal-btns fn-btn" id="add">+</button>
        <button class="cal-btns num-btn" id="4">4</button>
        <button class="cal-btns num-btn" id="5">5</button>
        <button class="cal-btns num-btn" id="6">6</button>
        <button class="cal-btns fn-btn" id="subtract">-</button>
        <button class="cal-btns num-btn" id="7">7</button>
        <button class="cal-btns num-btn" id="8">8</button>
        <button class="cal-btns num-btn" id="9">9</button>
        <button class="cal-btns fn-btn" id="multiply">x</button>
        <button class="cal-btns fn-btn" id="del"><</button>
        <button class="cal-btns num-btn" id="0">0</button>
        <button class="cal-btns fn-btn" id="period">.</button>
        <button class="cal-btns fn-btn" id="divide">รท</button>
        <button class="cal-btns fn-btn" id="clear" onClick="clearDisplayBtnHandler()">C</button>
        <button class="cal-btns fn-btn" id="memory">M</button>
        <button class="cal-btns fn-btn" id="answer">A</button>
        <button class="cal-btns fn-btn" id="equal">=</button>

      </div>
    </div>
  </div>
</body>

</html>
