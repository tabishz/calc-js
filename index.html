<!DOCTYPE html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-buttons">
        <button class="cal-fn-buttons" id="clear">C</button>
        <button class="cal-fn-buttons" id="equal">=</button>
        <button class="cal-fn-buttons" id="add">+</button>
        <button class="cal-fn-buttons" id="subtract">-</button>
        <button class="cal-fn-buttons" id="multiply">x</button>
        <button class="cal-fn-buttons" id="divide">รท</button>
        <button class="cal-num-buttons" id="1">1</button>
        <button class="cal-num-buttons" id="2">2</button>
        <button class="cal-num-buttons" id="3">3</button>
        <button class="cal-num-buttons" id="4">4</button>
        <button class="cal-num-buttons" id="5">5</button>
        <button class="cal-num-buttons" id="6">6</button>
        <button class="cal-num-buttons" id="7">7</button>
        <button class="cal-num-buttons" id="8">8</button>
        <button class="cal-num-buttons" id="9">9</button>
        <button class="cal-num-buttons" id="0">0</button>

      </div>
    </div>
  </div>
</body>

</html>
